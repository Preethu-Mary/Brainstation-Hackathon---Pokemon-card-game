<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Cards</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <audio id="background-music" src="assets/Maxim Novak - 02 Your Love.mp3" loop></audio>
    <i id="game-rules" class="fa-solid fa-gamepad"></i>
    <i id="sound-toggle" class="fas fa-volume-mute"></i>

    
    <div id="pokemon-container" class="pokemon-container">
    </div>
    
    <div class="turn-board__container">
        <div class="turn-board__header">
            <h3 class="header__title">Tries Remaining</h3>
        </div>
        <div class="turn-board__body">
            <div class="body__container">
                <h3 id="num__tries">10</h3>
            </div>
        </div>
    </div>
    <div id="banner" class="banner">
        <div class="banner-message" id="banner-message"></div>
        <button id="close-banner" class="close-button">Close</button>
    </div>
</body>
</html>
